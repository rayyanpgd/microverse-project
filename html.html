<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>

    <link rel="stylesheet" href="css/style.css">
              
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <small>thank you for taking time to help us improve the platform</small>

    <!-- Create Form -->
    <form id="survey-form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" required placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" required placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age(optional)
            </label>

            <!-- Input Type Text -->
            <input type="number" id="number" required placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="dropdown">
                <option value="Select Current Role" disabled="disabled">Select Current Role</option>
                <option value="student">Student</option>
                <option value="full time Job">full Time Job</option>
                <option value="full time learner">full time learner</option>
                <option value="Prefer Not to Say">Prefer Not to Say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommed freeCodeCamp
                to a friend?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Definetly</input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">May be</input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Not sure</input>
            </label>
        </div>

        <div class="form-control">
            <label>What is your favorite feature of freeCodeCamp?

            </label>
            <select name="role" id="role">
                <option value="Select Current Role" disabled="disabled">Select an Option</option>
                <option value="student">Challenges</option>
                <option value="full time Job">Projects</option>
                <option value="full time learner">Community</option>
                <option value="Prefer Not to Say">Open Source</option>

            </select><br>

            <div class="form-control">
                <label>What would you like to see improved?
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox" name="inp">Front-end Projects</input></label>
                <label for="inp-2">
                    <input type="checkbox" name="inp" value="Back-end Projects">Back-end Projects</input></label>
                <label for="inp-3">
                    <input type="checkbox" name="inp" value="Data Visualization">Data Visualization</input></label>
                <label for="inp-4">
                    <input type="checkbox" name="inp" value="Challenges">Challenges</input></label>
                <label for="inp-5">
                    <input type="checkbox" name="inp" value="Open source Community">Open source
                    Community</input></label>
                <label for="inp-6">
                    <input type="checkbox" name="inp" value="Gitter help rooms">Gitter help rooms</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp" value="Videos">Videos</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp" value="City Meetups">City Meetups</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp" value="Wiki">Wiki</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp" value="Forum">Forum</input></label>
                <label for="inp-7">
                    <input type="checkbox" name="inp" value="Additional Courses">Additional Courses</input></label>
            </div>

            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions?
                </label>

                <!-- multi-line text input control -->
                <textarea name="comment" id="comment" placeholder="Enter your comment here...">
			</textarea>
            </div>

            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit">
                Submit
            </button>
    </form>
</body>

</html>
